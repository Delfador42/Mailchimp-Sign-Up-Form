<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Newsletter Signup</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/sign-in/">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- css style sheet link -->
  <link rel="stylesheet" href="css/styles.css">

</head>

<body class="text-center">

  <form class="form-signin" action="/" method="post">
    <img class="logo-img" src="images/black_hole.png" alt="black_hole" >
    <h1 class="h3 mb-3 font-weight-normal">Newsletter Signup</h1>

<!-- input forms -->
<!-- The auto focus on the end places the curser automaticallly on the first input when the page is loaded and the a -->
    <input type="input" class="form-control firstName-input" placeholder="First Name" name="firstName" required autofocus>
    <input type="input" class="form-control lastName-input" placeholder="Last Name" name="lastName" required>
    <input type="email"  class="form-control email-input" placeholder="Email address" name="email" required>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-lg btn-block btn-outline-info">Sign up</button>
    <p class="mt-5 mb-3 text-muted">&copy; Q-Tech 2020</p>
  </form>





  <!-- Bootstrap js -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script> -->

</body>

</html>
